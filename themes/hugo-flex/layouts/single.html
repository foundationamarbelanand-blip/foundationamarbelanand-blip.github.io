{{ define "main" }}
<style>.single-container {
  max-width: 1360px;
  margin: 0 auto;
  margin-top: 30px;
  padding: 20px; /* optional for spacing */
  background-color: #EFF2F7;
  border-radius: 30px;
}
</style>
  <div class="single-container">
      {{ $context := dict "page" . "level" 1 "isdateshown" false }}
      {{ partial "heading.html" $context }}
      {{ .Content }}
      {{ partial "tags.html" . }}
      {{ partial "comments.html" . }}
    </div>

{{ end }}
